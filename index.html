<body>
<div class="container">

    <h1>gServer</h1>

    <!-- SERVER STATUS -->
    <div id="status" class="statusBox">checking server status...</div>

    <script>
        async function checkStatus() {
        const ip = "gserver.axenthost.me:50110";
        const url = "https://api.gamemonitoring.net/servers/source/query/" + ip;
        const box = document.getElementById("status");

        try {
            const req = await fetch(url);
            const data = await req.json();

            if (data && data.status === "success") {
                const info = data.data;

                box.classList.remove("offline");
                box.classList.add("online");
                box.innerHTML = `
                ðŸŸ¢ server online<br>
                    players: ${info.players}/${info.maxplayers}<br>
                    map: ${info.map}
                `;
            } else {
                box.classList.remove("online");
                box.classList.add("offline");
                box.innerHTML = "ðŸ”´ server offline";
            }
        } catch (e) {
            box.classList.remove("online");
            box.classList.add("offline");
            box.innerHTML = "error checking server";
    }
}

    checkStatus();
    setInterval(checkStatus, 15000);
    </script>
